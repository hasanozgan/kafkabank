plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // avro plugin
    id "com.commercehub.gradle.plugin.avro" version "0.9.1"

    // shadowjar
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'java'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://dl.bintray.com/serpro69/maven' }
    maven { url 'http://packages.confluent.io/maven' }
}

dependencies {
    shadow localGroovy()
    shadow gradleApi()

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1'
    implementation "org.apache.avro:avro:1.8.2"
    implementation "joda-time:joda-time:2.10.2"
    implementation "io.confluent:kafka-avro-serializer:5.1.1"
    implementation "org.apache.kafka:kafka-clients:2.1.0"
    implementation "org.slf4j:slf4j-api:1.7.25"
    implementation "org.slf4j:slf4j-log4j12:1.7.25"
    implementation "com.typesafe:config:1.3.4"
    implementation "io.github.serpro69:kotlin-faker:0.1"

    // Use the Kotlin test library.
    // include JUnit 5 assertions
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'

    // include Spek 2 library
    testImplementation 'org.spekframework.spek2:spek-dsl-jvm:2.0.5'

    // include JUnit 5 test engine
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0'

    // include Spek 2 JUnit test engine
    testRuntimeOnly 'org.spekframework.spek2:spek-runner-junit5:2.0.5'

    // Mock library
    testImplementation "io.mockk:mockk:1.9"

    // Expect is assertion matcher library
    testImplementation "com.winterbe:expekt:0.5.0"

}

shadowJar {
    mergeServiceFiles()
}

test {
    useJUnitPlatform()
}

task generateAvro(type: com.commercehub.gradle.plugin.avro.GenerateAvroJavaTask) {
    source("src/main/resources/avro")
    outputDir = file("src/main/java")
}

compileJava.source(generateAvro.outputs)

sourceCompatibility = 1.8

// Define the main class for the application.
mainClassName = 'com.hasanozgan.kafkabank.transactionproducer.AppKt'
